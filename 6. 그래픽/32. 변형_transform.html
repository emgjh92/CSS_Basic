<!doctype>
<html>
<head>
    <style>
/* 포토샵의 왜곡 혹은 변형 기능과 같은 것을 코드로 실행 하는 것 */
    h1{
        background-color: deepskyblue;
        color:white;
        display: inline-block;
        padding:5px;
        margin: 100px;
        transform: scale(0.5,0.5)
       /* scaleX(0.5) scaleY(0.5); */
       /* 참고 : https://opentutorials.org/course/2418/13684 */
      
    }
    </style>
</head>
<body>
  <h1>Hello Transform!</h1>
</body>
