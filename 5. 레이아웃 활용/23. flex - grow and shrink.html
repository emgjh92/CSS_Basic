<!doctype>
<html>
<head>
    <style>
        .container{
            background-color: powderblue;
            height:200px;
            display:flex;
            flex-direction:row;
        }
        .item{
            background-color: tomato;
            color:white;
            border:1px solid white; 
           /* flex-grow: 1; */        
        }
        .item:nth-child(1){
            flex-basis: 150px; /* flex-basis : 기본 크기 지정 */
            flex-shrink: 1;
           /* flex-grow: 2; */ 
           /*flex-grow 는 마치 반응형 처럼 창의 크기가 너무 작아지면 이에 따라 엘리먼트의 속성도 일정부분 작아지지만 flex-shrink 는 이런 부분을 막는 고정값을 지정해 주는 역할이다. */       

        }
        .item:nth-child(2){
            flex-basis: 150px;
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
